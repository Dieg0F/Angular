<div *ngIf="student">
  Student: <a href="#" (click)="clicked()" #link>{{student.name}}</a>
  <button type="button" (click)="link.focus()" name="button">teste</button>
  <div *ngIf="student.isJedi">
    Jedi Temple: {{student.temple}}<br>
    <button type="button" (click)="description.focus()">Focus!</button><br>
    <textarea name="name" rows="8" cols="80" #description></textarea>
  </div>
</div>
<p *ngIf="!student">
    Sem dados para exibir
<p>
